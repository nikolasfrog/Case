<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–µ–π—Å —Å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞–º–∏</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      padding-top: 80px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #d63384;
      text-shadow: 1px 1px 2px #fff;
    }

    #case {
      width: 600px;
      height: 100px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid #ff69b4;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      display: none;
      backdrop-filter: blur(6px);
    }

    .highlight {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 150px;
      margin-left: -75px;
      border-left: 4px solid #ff69b4;
      border-right: 4px solid #ff69b4;
      pointer-events: none;
      z-index: 10;
    }

    .items {
      display: flex;
      transition: transform 3s ease-out;
      will-change: transform;
    }

    .item {
      flex: 0 0 150px;
      margin: 0 5px;
      padding: 30px 10px;
      background: #fff;
      border-radius: 10px;
      font-weight: bold;
      color: transparent;
      background-image: linear-gradient(90deg, #eee, #ddd);
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .item.revealed {
      color: #d63384;
      background: #ffe6f0;
      box-shadow: 0 0 15px #ff69b4;
    }

    button {
      margin-top: 30px;
      padding: 12px 35px;
      font-size: 20px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e0559e;
    }

    #result {
      margin-top: 40px;
      font-size: 26px;
      color: #d63384;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    #againBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–µ–π—Å</h1>
<button id="openBtn" onclick="startOpening()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>

<div id="case">
  <div class="highlight"></div>
  <div class="items" id="items"></div>
</div>

<div id="result"></div>
<button id="againBtn" onclick="startOpening()">–û—Ç–∫—Ä—ã—Ç—å —Å–Ω–æ–≤–∞</button>

<script>
  const compliments = [
     "–Ø –æ—á–µ–Ω—å —Ä–∞–¥ —á—Ç–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª—Å—è —Å —Ç–æ–±–æ–π",
    "–°–ø–∞—Å–∏–±–æ —á—Ç–æ –ø–æ–º–æ–≥–∞–µ—à—å –º–Ω–µ",
    "–¢—ã –æ—á–µ–Ω—å –º–∏–ª–∞—è",
    "–ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è —Ç–≤–æ–π –≥–æ–ª–æ—Å",
    "–°–ø–∞—Å–∏–±–æ —á—Ç–æ –º–æ—Ç–∏–≤–∏—Ä—É–µ—à—å –º–µ–Ω—è",
    "–Ø –Ω–∞—á–∞–ª –º–µ–Ω—è—Ç—å—Å—è –∏–∑-–∑–∞ —Ç–µ–±—è",
    "–ú–Ω–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è –ø—Ä–æ–≤–æ–¥–∏—Ç—å —Å —Ç–æ–±–æ–π –≤—Ä–µ–º—è –∏ –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞—Ç—å—Å—è",
    "–¢—ã –æ—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤–∞—è!",
    "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤–µ–π",
    "–°–ø–∞—Å–∏–±–æ —á—Ç–æ —Ç—ã –µ—Å—Ç—å!"
  ];

  const caseBox = document.getElementById('case');
  const itemsContainer = document.getElementById('items');
  const openBtn = document.getElementById('openBtn');
  const againBtn = document.getElementById('againBtn');
  const resultBox = document.getElementById('result');

  function shuffleItems() {
    itemsContainer.innerHTML = '';
    const pool = [...compliments, ...compliments, ...compliments];
    for (let i = 0; i < pool.length; i++) {
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = pool[i];
      itemsContainer.appendChild(item);
    }
  }

  function startOpening() {
    openBtn.style.display = 'none';
    againBtn.style.display = 'none';
    resultBox.style.display = 'none';
    caseBox.style.display = 'block';
    itemsContainer.style.transform = 'translateX(0px)';
    shuffleItems();

    setTimeout(() => {
      const totalItems = itemsContainer.children.length;
      const targetIndex = Math.floor(Math.random() * (totalItems - 6)) + 3;
      const offset = -150 * targetIndex + 225;

      itemsContainer.style.transition = 'transform 3s ease-out';
      itemsContainer.style.transform = `translateX(${offset}px)`;

      setTimeout(() => {
        const selected = itemsContainer.children[targetIndex];
        selected.classList.add('revealed');
        resultBox.textContent = `üéâ –¢–µ–±–µ –≤—ã–ø–∞–ª–æ: "${selected.textContent}"`;
        resultBox.style.display = 'block';
        againBtn.style.display = 'inline-block';
      }, 3100);
    }, 200);
  }
</script>

</body>
</html>
