<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Секретный кейс с комплиментами</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      padding-top: 80px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #d63384;
      text-shadow: 1px 1px 2px #fff;
    }

    #case {
      width: 600px;
      height: 100px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid #ff69b4;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      display: none;
      backdrop-filter: blur(6px);
    }

    .highlight {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 150px;
      margin-left: -75px;
      border-left: 4px solid #ff69b4;
      border-right: 4px solid #ff69b4;
      pointer-events: none;
      z-index: 10;
    }

    .items {
      display: flex;
      transition: transform 3s ease-out;
      will-change: transform;
    }

    .item {
      flex: 0 0 150px;
      margin: 0 5px;
      padding: 30px 10px;
      background: #fff;
      border-radius: 10px;
      font-weight: bold;
      color: transparent;
      background-image: linear-gradient(90deg, #eee, #ddd);
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .item.revealed {
      color: #d63384;
      background: #ffe6f0;
      box-shadow: 0 0 15px #ff69b4;
    }

    button {
      margin-top: 30px;
      padding: 12px 35px;
      font-size: 20px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e0559e;
    }

    #result {
      margin-top: 40px;
      font-size: 26px;
      color: #d63384;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    #againBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Секретный кейс</h1>
<button id="openBtn" onclick="startOpening()">Открыть кейс</button>

<div id="case">
  <div class="highlight"></div>
  <div class="items" id="items"></div>
</div>

<div id="result"></div>
<button id="againBtn" onclick="startOpening()">Открыть снова</button>

<script>
  const compliments = [
     "Я очень рад что познакомился с тобой",
    "Спасибо что помогаешь мне",
    "Ты очень милая",
    "Мне нравится твой голос",
    "Спасибо что мотивируешь меня",
    "Я начал меняться из-за тебя",
    "Мне очень нравится проводить с тобой время и переписываться",
    "Ты очень красивая!",
    "Ты делаешь меня счастливей",
    "Спасибо что ты есть!"
  ];

  const caseBox = document.getElementById('case');
  const itemsContainer = document.getElementById('items');
  const openBtn = document.getElementById('openBtn');
  const againBtn = document.getElementById('againBtn');
  const resultBox = document.getElementById('result');

  function shuffleItems() {
    itemsContainer.innerHTML = '';
    const pool = [...compliments, ...compliments, ...compliments];
    for (let i = 0; i < pool.length; i++) {
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = pool[i];
      itemsContainer.appendChild(item);
    }
  }

  function startOpening() {
    openBtn.style.display = 'none';
    againBtn.style.display = 'none';
    resultBox.style.display = 'none';
    caseBox.style.display = 'block';
    itemsContainer.style.transform = 'translateX(0px)';
    shuffleItems();

    setTimeout(() => {
      const totalItems = itemsContainer.children.length;
      const targetIndex = Math.floor(Math.random() * (totalItems - 6)) + 3;
      const offset = -150 * targetIndex + 225;

      itemsContainer.style.transition = 'transform 3s ease-out';
      itemsContainer.style.transform = `translateX(${offset}px)`;

      setTimeout(() => {
        const selected = itemsContainer.children[targetIndex];
        selected.classList.add('revealed');
        resultBox.textContent = `"${selected.textContent}"`;
        resultBox.style.display = 'block';
        againBtn.style.display = 'inline-block';
      }, 3100);
    }, 200);
  }
</script>

</body>
</html>
